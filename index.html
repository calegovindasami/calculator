<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="head">
        <div id="screen"></div>
      </div>
      <div class="keypad">
        <button class="buttons" id="clear">AC</button>
        <button class="buttons" id="delete">Delete</button>
        <button class="buttons" class="operator" id="plus">+</button>
        <button class="buttons" id="seven">7</button>
        <button class="buttons" id="eight">8</button>
        <button class="buttons" id="nine">9</button>
        <button class="buttons" class="operator" id="minus">-</button>
        <button class="buttons" id="four">4</button>
        <button class="buttons" id="five">5</button>
        <button class="buttons" id="six">6</button>
        <button class="buttons" class="operator" id="times">*</button>
        <button class="buttons" id="one">1</button>
        <button class="buttons" id="two">2</button>
        <button class="buttons" id="three">3</button>
        <button class="buttons" class="operator" id="divide">/</button>
        <button class="buttons" id="zero">0</button>
        <button class="buttons" id="dot">.</button>
        <button class="buttons" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
